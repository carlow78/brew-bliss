<script>

    // Script to increment price by 2 euros per 100g increment

    document.addEventListener('DOMContentLoaded', function() {
        const weightSelect = document.getElementById('id_product_weight');
        const priceDisplay = document.getElementById('product-price');
        const basePrice = parseFloat(priceDisplay.dataset.basePrice);

        function updatePrice() {
            const selectedWeight = parseInt(weightSelect.value);
            const weightIncrement = (selectedWeight - 100) / 100; 
            const newPrice = basePrice + (weightIncrement * 2); 
            priceDisplay.textContent = newPrice.toFixed(2); 
        }

        if (weightSelect) {
            weightSelect.addEventListener('change', updatePrice);
            // Initialize with default selected value
            updatePrice();
        }
    });

</script>
