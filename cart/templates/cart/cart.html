{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="cover"></div>

        <div class="container mb-2">
            <div class="row">
                <div class="col">
                    <hr>
                    <h2 class="logo-font mb-4">Shopping Bag</h2>
                    <hr>
                </div>
            </div>
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% if cart_items %}
                        <div class="table-responsive rounded">
                                {{ cart_items }}
                        </div>
                    {% else %}
                        <div class="text-center empty-bag-message">
                            <p class="lead mb-4">Your cart is empty.</p>
                            <a href="{% url 'products' %}" class="btn btn-black btn-lg">
                                <i class="fas fa-chevron-left mr-2"></i>
                                    <span class="text-uppercase">Continue Shopping</span>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    
{% endblock %}
